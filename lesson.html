<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leçon — French&English</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">French&English</h1>
      <nav class="nav">
        <a href="index.html">Accueil</a>
        <a id="backLink" href="index.html">Retour</a>
      </nav>
    </div>
  </header>

  <main class="container lesson">
    <div class="lesson-header">
      <h2 id="lesson-title">Leçon — Exemple</h2>
      <div class="controls-inline">
        <label for="voiceRate">Vitesse TTS</label>
        <input id="voiceRate" type="range" min="0.6" max="1.4" step="0.1" value="1">
      </div>
    </div>

    <section class="vocab">
      <h3>Vocabulaire</h3>
      <div id="flashcards" class="flashcards" aria-live="polite"></div>
    </section>

    <section class="quiz">
      <h3>Mini-quiz</h3>
      <div id="quiz-area" class="quiz-card">
        <p id="question">Question...</p>
        <div id="answers"></div>
        <div class="quiz-controls">
          <button id="nextQ" class="btn" style="display:none">Suivant</button>
          <button id="replayCorrect" class="btn outline" style="display:none">Réécouter</button>
        </div>
        <p id="feedback" class="feedback"></p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year2"></span> French&English — Prototype</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
